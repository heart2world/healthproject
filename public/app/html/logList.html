	<body>

<script>
	$(function(){
		$('.zhibiao').click(function(){
			if($(this).hasClass('active')){
				$(this).removeClass('active').html('展开');
				$('.details').slideUp(500);
			}
			else{
				$(this).addClass('active').html('折叠');
				$('.details').slideDown(500);
			}
		})
	})
</script>
