<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
	    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
	    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>写日志</title>
	    <link rel="stylesheet" href="../lib/weui/jquery-weui.css" />
	    <link rel="stylesheet" href="../lib/weui/weui.min.css" />
	    <link rel="stylesheet" href="../css/public.css" />
	    <link rel="stylesheet" href="../css/style.css" />
	    <script type="text/javascript" src="../lib/jq/jquery-1.10.2.js" ></script>
	    <script type="text/javascript" src="../lib/weui/jquery-weui.js" ></script>
	    <script type="text/javascript" src="../js/common.js" ></script>
	</head>
	<body style="background: #f9f9f9;">
		<header class="pageHeader">
			<div class="back">返回</div>
			<h2>写日志</h2>
		</header>
		<section class="contentSec logSec">
			<div class="weui-cells weui-cells_form">
				<div class="weui-cell">
	                <div class="weui-cell__hd">
	                	<label for="" class="weui-label">日期</label>
	                </div>
	                <div class="weui-cell__bd">
	                    <input class="weui-input right" type="date" value="">
	                </div>
	            </div>
	            <div class="weui-cell">
	                <div class="weui-cell__hd">
	                	<label class="weui-label" style="min-width: 11rem;">体重（KG）</label>
	                </div>
	                <div class="weui-cell__bd">
	                    <input class="weui-input right" type="number" pattern="[0-9]*" placeholder="请输入">
	                </div>
	            </div>
	            <div class="weui-cell">
	                <div class="weui-cell__hd">
	                	<label class="weui-label" style="min-width: 11rem;">血糖（mmol/L）</label>
	                </div>
	                <div class="weui-cell__bd">
	                    <input class="weui-input right" type="number" pattern="[0-9]*" placeholder="请输入">
	                </div>
	            </div>
	            <div class="weui-cell">
	                <div class="weui-cell__hd">
	                	<label class="weui-label" style="min-width: 11rem;">血压（mmHg）</label>
	                </div>
	                <div class="weui-cell__bd">
	                    <input class="weui-input right" type="number" pattern="[0-9]*" placeholder="请输入">
	                </div>
	            </div>
	        </div>
            <div class="tit">身体描述</div>
            <div class="weui-cells weui-cells_form">
	            <div class="weui-cell">
	                <div class="weui-cell__bd">
	                    <textarea class="weui-textarea" placeholder="请输入..." rows="5"></textarea>
	                </div>
	            </div>
	        </div>
	        <div class="pd20">
	        	<a href="javascript:;" class="weui-btn weui-btn_primary save">保存</a>
	        </div>
		</section>
	</body>
</html>

<script>
	$(function(){
		$('.save').click(function(){
			var state=1;
			$('input[type=number]').each(function(){
				if($(this).val().length<1){
					state=0;
				}
			})
			if($('textarea').val().length<1){
				state=0;
			}
			if(state==0){
				message('请将信息填写完整');
				return false;
			}
			else{
				back();
			}
		})
	})
</script>
