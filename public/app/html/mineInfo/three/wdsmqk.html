<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
	    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
	    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>我的睡眠情况</title>
	    <link rel="stylesheet" href="../../../lib/weui/jquery-weui.css" />
	    <link rel="stylesheet" href="../../../lib/weui/weui.min.css" />
	    <link rel="stylesheet" href="../../../css/public.css" />
	    <link rel="stylesheet" href="../../../css/style.css" />
	    <script type="text/javascript" src="../../../lib/jq/jquery-1.10.2.js" ></script>
	    <script type="text/javascript" src="../../../lib/weui/jquery-weui.js" ></script>
	    <script type="text/javascript" src="../../../js/common.js" ></script>
	</head>
	<body>
		<header class="pageHeader">
			<div class="back">返回</div>
			<h2>我的睡眠情况</h2>
		</header>
		<section class="contentSec nameSec">
			<div class="weui-cells weui-cells_checkbox">
	            <label class="weui-cell weui-check__label" for="s11">
	                <div class="weui-cell__bd">
	                    <p>睡眠质量不错</p>
	                </div>
	                <div class="weui-cell__hd">
	                    <input type="checkbox" class="weui-check" name="checkbox1" id="s11">
	                    <i class="weui-icon-checked"></i>
	                </div>
	            </label>
	            <label class="weui-cell weui-check__label" for="s12">
	                <div class="weui-cell__bd">
	                    <p>偶尔起夜，很少做梦</p>
	                </div>
	                <div class="weui-cell__hd">
	                    <input type="checkbox" class="weui-check" name="checkbox1" id="s12">
	                    <i class="weui-icon-checked"></i>
	                </div>
	            </label>
	            <label class="weui-cell weui-check__label" for="s13">
	                <div class="weui-cell__bd">
	                    <p>多梦易困，总是疲倦</p>
	                </div>
	                <div class="weui-cell__hd">
	                    <input type="checkbox" class="weui-check" name="checkbox1" id="s13">
	                    <i class="weui-icon-checked"></i>
	                </div>
	            </label>
	            <label class="weui-cell weui-check__label" for="s14">
	                <div class="weui-cell__bd">
	                    <p>发生事情变故后容易失眠惊醒</p>
	                </div>
	                <div class="weui-cell__hd">
	                    <input type="checkbox" class="weui-check" name="checkbox1" id="s14">
	                    <i class="weui-icon-checked"></i>
	                </div>
	            </label>
	            <label class="weui-cell weui-check__label" for="s15">
	                <div class="weui-cell__bd">
	                    <p>长期失眠多梦，容易醒</p>
	                </div>
	                <div class="weui-cell__hd">
	                    <input type="checkbox" class="weui-check" name="checkbox1" id="s15">
	                    <i class="weui-icon-checked"></i>
	                </div>
	            </label>
	            <label class="weui-cell weui-check__label" for="s16">
	                <div class="weui-cell__bd">
	                    <p>每天睡眠少于5小时</p>
	                </div>
	                <div class="weui-cell__hd">
	                    <input type="checkbox" class="weui-check" name="checkbox1" id="s16">
	                    <i class="weui-icon-checked"></i>
	                </div>
	            </label>
	            <div class="weui-cell">
	                <div class="weui-cell__hd">
	                	<label class="weui-label" style="width: 45px;">其他</label>
	                </div>
	                <div class="weui-cell__bd">
	                    <input class="weui-input right other" type="text" placeholder="请注明">
	                </div>
	            </div>
	        </div>
	        <div class="pd20">
	        	<a href="javascript:;" class="weui-btn weui-btn_primary save">保存</a>
	        </div>
		</section>
	</body>
</html>
<script>
	$('.save').click(function(){
		var state=0;
		$('input[type=checkbox]').each(function(){
			if($(this).is(':checked')){
				state=1;
			}
		})
		if($('.other').val().length>0){
			state=1;
		}
		if(state==0){
			message('请选择睡眠情况');
			return false;
		}
		back(1);
	})
</script>
