<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
	    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
	    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>身份证</title>
	    <link rel="stylesheet" href="../../../lib/weui/jquery-weui.css" />
	    <link rel="stylesheet" href="../../../lib/weui/weui.min.css" />
	    <link rel="stylesheet" href="../../../css/public.css" />
	    <link rel="stylesheet" href="../../../css/style.css" />
	    <script type="text/javascript" src="../../../lib/jq/jquery-1.10.2.js" ></script>
	    <script type="text/javascript" src="../../../lib/weui/jquery-weui.js" ></script>
	    <script type="text/javascript" src="../../../js/common.js" ></script>
	</head>
	<body>
		<header class="pageHeader">
			<div class="back">返回</div>
			<h2>身份证号码</h2>
		</header>
		<section class="contentSec nameSec">
			<div class="weui-cells weui-cells_form">
	            <div class="weui-cell weui-cell_default">
	                <div class="weui-cell__bd">
	                    <input class="weui-input inputBox cardid" type="text" placeholder="请输入身份证号码">
	                </div>
	                <div class="weui-cell__ft">
	                    <i class="weui-icon-cancel cancel none"></i>
	                </div>
	            </div>
	        </div>
	        <div class="pd20">
	        	<a href="javascript:;" class="weui-btn weui-btn_primary save">保存</a>
	        </div>
		</section>
	</body>
</html>
<script>
	$('.save').click(function(){
		var reg=/(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/;
		var cardid=$('.cardid').val()
		if(cardid.length<1){
			message('请输入身份证号');
			return false;
		}
		else if(!reg.test(cardid)){
			message('请输入正确身份证号');
			return false;
		}
		back(1);
	})
</script>
