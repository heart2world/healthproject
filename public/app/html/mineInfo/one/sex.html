<script>
	$('.save').click(function(){
		var state=0
		$('input[type=radio]').each(function(){
			if($(this).is(':checked')){
				state=1;
			}
		})
		if(state==0){
			message('请选择性别');
			return false;
		}
		back(1);
	})
</script>
