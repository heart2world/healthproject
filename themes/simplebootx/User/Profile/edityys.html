<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
	    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
	    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>用药史</title>
	    <link rel="stylesheet" href="__PUBLIC__/app/lib/weui/jquery-weui.css" />
	    <link rel="stylesheet" href="__PUBLIC__/app/lib/weui/weui.min.css" />
	    <link rel="stylesheet" href="__PUBLIC__/app/css/public.css" />
	    <link rel="stylesheet" href="__PUBLIC__/app/css/style.css" />
	    <script type="text/javascript" src="__PUBLIC__/app/lib/jq/jquery-1.10.2.js" ></script>
	    <script type="text/javascript" src="__PUBLIC__/app/lib/weui/jquery-weui.js" ></script>
	    <script type="text/javascript" src="__PUBLIC__/app/js/common.js" ></script>
	</head>
	<body>
		<section class="contentSec nameSec">
			<div class="weui-cells weui-cells_checkbox">
	            <label class="weui-cell weui-check__label" for="s11">
	                <div class="weui-cell__bd">
	                    <p>无</p>
	                </div>
	                <div class="weui-cell__hd">
	                    <input type="checkbox" class="weui-check nothing" name="checkbox1" id="s11" value="无" <if condition="$index eq 1">checked</if>>
	                    <i class="weui-icon-checked"></i>
	                </div>
	            </label>
	            <label class="weui-cell weui-check__label" for="s12">
	                <div class="weui-cell__bd">
	                    <p>降压降糖药</p>
	                </div>
	                <div class="weui-cell__hd">
	                    <input type="checkbox" class="weui-check" name="checkbox1" id="s12" value="降压降糖药" <if condition="$index1 eq 1">checked</if>>
	                    <i class="weui-icon-checked"></i>
	                </div>
	            </label>
	            <label class="weui-cell weui-check__label" for="s13">
	                <div class="weui-cell__bd">
	                    <p>缓解哮喘药物</p>
	                </div>
	                <div class="weui-cell__hd">
	                    <input type="checkbox" class="weui-check" name="checkbox1" id="s13" value="缓解哮喘药物" <if condition="$index2 eq 1">checked</if>>
	                    <i class="weui-icon-checked"></i>
	                </div>
	            </label>
	            <label class="weui-cell weui-check__label" for="s14">
	                <div class="weui-cell__bd">
	                    <p>解热镇痛药物</p>
	                </div>
	                <div class="weui-cell__hd">
	                    <input type="checkbox" class="weui-check" name="checkbox1" id="s14" value="解热镇痛药物" <if condition="$index3 eq 1">checked</if>>
	                    <i class="weui-icon-checked"></i>
	                </div>
	            </label>
	            <label class="weui-cell weui-check__label" for="s15">
	                <div class="weui-cell__bd">
	                    <p>激素类药物</p>
	                </div>
	                <div class="weui-cell__hd">
	                    <input type="checkbox" class="weui-check" name="checkbox1" id="s15" value="激素类药物" <if condition="$index4 eq 1">checked</if>>
	                    <i class="weui-icon-checked"></i>
	                </div>
	            </label>
	            <label class="weui-cell weui-check__label" for="s16">
	                <div class="weui-cell__bd">
	                    <p>抗抑郁药物</p>
	                </div>
	                <div class="weui-cell__hd">
	                    <input type="checkbox" class="weui-check" name="checkbox1" id="s16" value="抗抑郁药物" <if condition="$index5 eq 1">checked</if>>
	                    <i class="weui-icon-checked"></i>
	                </div>
	            </label>
	            <div class="weui-cell">
	                <div class="weui-cell__hd">
	                	<label class="weui-label">药品名称</label>
	                </div>
	                <div class="weui-cell__bd">
	                    <input class="weui-input right" type="text" placeholder="请输入" id="drugname" value="{$drugname}">
	                </div>
	            </div>
	            <div class="weui-cell">
	                <div class="weui-cell__hd">
	                	<label class="weui-label">服务剂量</label>
	                </div>
	                <div class="weui-cell__bd">
	                    <input class="weui-input right" type="text" placeholder="请输入" id="drugpoint" value="{$drugpoint}">
	                </div>
	            </div>
	            <div class="weui-cell">
	                <div class="weui-cell__hd">
	                	<label class="weui-label" style="width: 45px;">其他</label>
	                </div>
	                <div class="weui-cell__bd">
	                    <input class="weui-input right other" type="text" placeholder="请注明" value="{$drugelse}">
	                </div>
	            </div>
	        </div>
			<div class="tips">温馨提示：可多选</div>
	        <div class="pd20 actionBtn">
	        	<input type="hidden" id="checkboxstr" value="">
	        	<a href="javascript:;" class="weui-btn weui-btn_primary save">保存</a>
	        	<a href="javascript:;" class="weui-btn weui-btn_primary next">下一步</a>
	        </div>
		</section>
	</body>
</html>
<script>
$(function(){
	if($('.nothing').is(':checked')){
		state=0;
		$('input[type=checkbox]').each(function(){
			if(!$(this).hasClass('nothing')){
				$(this).attr({'disabled':true,'checked':false});
				$(this).parents('label').find('p').css('color','#ccc');
			}
		})
		$("#checkboxstr").val('无');
	}
	$('.save').click(function(){
		var state=0;
		var result ='';
		$('input[type=checkbox]').each(function(){
			if($(this).is(':checked')){
				state=1;
				if(!$(this).hasClass('nothing'))
				{
					result += $(this).val()+'|';				
					$("#checkboxstr").val(result);
				}	
			}
		})
		$('input[type=text]').each(function(){
			if($(this).val().length>1){
				state=1;
			}
		})
		if(state==0){
			message('请选择用药史');
			return false;
		}
		var myhealth =$("#checkboxstr").val();
		var drugname =$("#drugname").val();
		var drugpoint =$("#drugpoint").val();
		var drugelse =$(".other").val();
		$.ajax({
			url:"{:U('User/Profile/edityyspost')}",
			data:{historydurg:myhealth,drugname:drugname,drugpoint:drugpoint,drugelse:drugelse},
			type:'POST',
			success:function(data)
			{
				if(data.status==0)
				{
					message(data.msg);
					setTimeout(function(){
  						location.href=data.url;  									
  					},1500);
				}else
				{
					message(data.msg);
				}
			}
		})
	})
	$('.next').click(function(){
		var state=0;
		var result ='';
		$('input[type=checkbox]').each(function(){
			if($(this).is(':checked')){
				state=1;
				if(!$(this).hasClass('nothing'))
				{
					result += $(this).val()+'|';				
					$("#checkboxstr").val(result);
				}	
			}
		})
		$('input[type=text]').each(function(){
			if($(this).val().length>1){
				state=1;
			}
		})
		if(state==0){
			message('请选择用药史');
			return false;
		}
		var myhealth =$("#checkboxstr").val();
		var drugname =$("#drugname").val();
		var drugpoint =$("#drugpoint").val();
		var drugelse =$(".other").val();
		$.ajax({
			url:"{:U('User/Profile/edityyspost')}",
			data:{historydurg:myhealth,drugname:drugname,drugpoint:drugpoint,drugelse:drugelse},
			type:'POST',
			success:function(data)
			{
				if(data.status==0)
				{
					
  						location.href="{:U('User/Profile/editgms')}";  									
  					
				}else
				{
					message(data.msg);
				}
			}
		})
	})
	var state=1;
	$('.nothing').change(function(){
		console.log(111);
		if($(this).is(':checked')){
			state=0;
			$('input[type=checkbox]').each(function(){
				if(!$(this).hasClass('nothing')){
					$(this).attr({'disabled':true,'checked':false});
					$(this).parents('label').find('p').css('color','#ccc');
				}
			})
			$("#checkboxstr").val('无');
		}
		else{
			state=1;
			$('input[type=checkbox]').attr('disabled',false).parents('label').find('p').css('color','#464646');
			$("#checkboxstr").val('');
		}
	})
})
	
</script>
